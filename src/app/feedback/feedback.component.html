<button
  id="btn-feedback"
  type="button"
  class="btn btn-default"
  data-toggle="modal"
  href="#feedback"
>
  <img src="./assets/img/feedback.svg" />
</button>

<div class="modal fade" id="feedback">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
        <h4 class="modal-title">Feedback</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="feedbackForm">
          <textarea formControlName="comment" placeholder="Your comment"> </textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="feedbackForm.invalid" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="send()"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
