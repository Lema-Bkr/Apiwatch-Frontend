<div class="wrapper">
  <div class="sidebar" data-color="blue" data-image="">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
  </div>
  <div class="main-panel">
    <navbar-cmp (messageEvent)="receiveMessage($event)"></navbar-cmp>
    <!--<router-outlet></router-outlet>-->


    <!-- change component content here-->
    <div class="container-fluid" style="background-color:white;">
      <div class="row content">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapseTwo"><b>Apiary notes </b></a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="panel-body">

              <b class="text-success"></b>


              <button [disabled]="rucherService.rucher.id == null" data-toggle="tooltip" data-html="true"
                title="New observation" data-toggle="modal"
                style="margin-left: 98%; padding: 0;border: none; background: none;" data-target="#newObservationModal"
                class="btn btn-success btn-lg">
                <i class="fa fa-plus"></i>
              </button>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Sentence</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ap of observationService.observationsApiary; let i = index;">
                    <td>
                      {{ap.date}}
                    </td>

                    <td>
                      {{ap.sentence}}
                    </td>
                    <td>
                      <button data-toggle="tooltip" data-html="true" title="Edit observation" data-toggle="modal"
                        type="button" data-target="#editObservationModal" (click)="onSelectObs(ap)"
                        class="btn btn-primary  btn-lg " style="padding: 0;border: none; background: none;">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button type="button" class="btn btn-warning btn-lg" title="Delete observation"
                        style="padding: 0;border: none; background: none;" mwlConfirmationPopover
                        popoverTitle="Delete notes ?" placement="top" (confirm)="deleteObs(i,ap)"
                        style="padding: 0;border: none; background: none;">
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="newObservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <h3 class="text-center">New Apiary Note</h3>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="observationForm" (ngSubmit)="createObservation()">
            <div class="form-group">
              <input type="date" formControlName="date"><br />
              <label for="recipient-obs" class="col-form-label">Note</label>
              <textarea formControlName="sentence" type="text" class="form-control" id="recipient-obs"></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" [disabled]="!observationForm.valid"> Create note</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="initForm()">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End of new Observation Modal -->


  <!-- Edit Observation Modal -->
  <div class="modal fade" id="editObservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <h3 class="text-center">Edit Note</h3>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="observationForm">
            <div class="form-group">
              <input type="date" formControlName="date"><br />
              <label for="recipient-editobs" class="col-form-label">Note</label>
              <textarea formControlName="sentence" type="text" class="form-control" id="recipient-editobs"></textarea>
            </div>
            <div class="modal-footer">
              <!--fa fa-sign-in-alt"-->
              <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onEditObservation()"
                [disabled]="!observationForm.valid">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="btn-mvToAction" data-toggle="tooltip" data-dismiss="modal" data-html="true"
                title="Move to hive" data-toggle="modal" type="button" data-target="#selectHiveModal"
                class="btn btn-primary  btn-lg " style="padding: 0;border: none; background: none;">
                <i class="fa fa-arrow-circle-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="selectHiveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <h3 class="text-center">Select your hive</h3>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <select [(ngModel)]="hiveToMv" class="form-control" id="select-Apiary">
              <option *ngFor="let ruche of rucherService.rucheService.ruches" [ngValue]="ruche">
                {{ruche.name}}
              </option>
            </select>
            <label>Type :</label>
            <select (change)="typeToMv = $event.target.value" id="input" class="form-control" required="required">
              <option value="0">Observation</option>
              <option value="1">Action</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="mvToActions()">Move</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="initForm()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
