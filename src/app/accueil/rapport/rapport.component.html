src/app/accueil/rapport/rapport.component.html<div class="wrapper">
        <div class="sidebar" data-color="red" data-image="">
            <app-sidebar ></app-sidebar>
            <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-5.jpg)"></div>
        </div>
        <div class="main-panel">
            <navbar-cmp (messageEvent)="receiveMessage($event)"></navbar-cmp>
            <router-outlet></router-outlet>


<!-- change component content here-->                    
<div class="container-fluid" style="background-color:white;">
        <div class="row content">
                <div class="col-sm-9">                        
                      <div class="form-inline" >
                        <div class="form-group">
                            <label><h4>Rucher :</h4> </label>
                  
                            <select  [(ngModel)]="selectedRucher"  class="form-control " id="sel1">
                                <option  *ngFor="let rucher of ruchers" [value]="rucher.id" (click)="onSelectRucher($event)" >
                                     {{rucher.name}}
                                </option>
                            </select>   
                          <!--  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#newRucherModal" >Créer rucher</button>-->
                
                        </div>
                      </div>
                        <br><br>    


                        <form>
                            <div class="form-group" [formGroup]="rapportForm" >
                                    <label for="exampleTextarea" >Rapport</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="8"  formControlName="texte" [(ngModel)]="texteRapport"></textarea>
                            </div>
                            <button class="btn btn-primary" (click)="getAnalyseTemp(rapportForm.value)" (change)="change($event)" [disabled]="!rapportForm.valid" >Analyser</button>
                            <button type="submit" (click)="saveTemp()" class="btn btn-primary"  [disabled]="!rapportForm.valid" >Sauver</button>
                        </form>

                        <div class="form-group">
                            <label for="exampleTextarea">Résultat du rapport</label>
                        </div>
                        
                        <div class="form-group">
                                <label style="background-color: rgba(236, 234, 234, 0.49);">
                               <!--
                                    <ul *ngFor="let d of resultatRapport ">
                                        <li>
                                          Phrase :  {{d.sentence}} type :{{d.type}} Score : {{d.nluScore}}
                                        </li>
                                    </ul>
                                -->
                               
                                </label>
                        </div>
                       
                        <div class="panel panel-info">
                            <div class="panel-heading">Observations Rucher</div>
                            <div class="panel-body">
                                <table class="table">    
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Sentence</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let obs of observations" >
                                            <ng-container *ngIf="obs.type =='ApiaryObs'">
                                                <tr >
                                                    <td>
                                                        {{obs.date}}
                                                    </td>
                                                    <td>                                                                    
                                                        {{obs.sentence}}
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-warning btn-lg "  title="Supprimer observation" (click)="supprimerObsTemp(obs)" style="padding: 0;border: none; background: none;">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container>         
                                    </tbody>
                                </table>  
                            </div>
                        </div>

                        <div class="panel panel-info">
                                <div class="panel-heading">Observations Ruche</div>
                                <div class="panel-body">
                                    <div>    
                                        <table class="table">    
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">Ruche(s)</th>
                                                    <th scope="col">Date</th>
                                                    <th scope="col">Sentence</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let obs of observations" >
                                                    <ng-container *ngIf="obs.type =='HiveObs'">
                                                        <tr>
                                                            <td>
                                                            </td>
                                                            <td>
                                                                {{obs.date}}
                                                            </td>
                                                            <td>
                                                                {{obs.sentence}}
                                                            </td>
                                                            <td>
                                                                <button type="button" class="btn btn-warning btn-lg " title="Supprimer observation" (click)="supprimerObsTemp(obs)" style="padding: 0;border: none; background: none;">
                                                                    <i class="fa fa-times"></i>
                                                                </button>
                                                            </td>
                                                            
                                                        </tr>
                                                    </ng-container>
                                                </ng-container>
                                            </tbody>
                                        </table>                    
                                    </div>
                                </div>
                            </div>
                      
                        <div class="panel panel-info">
                            <div class="panel-heading">Actions sur la Ruche</div>
                            <div class="panel-body">
                                <table class="table">    
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Ruche(s)</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Sentence</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let obs of observations" >
                                            <ng-container *ngIf="obs.type =='HiveAct'">
                                                <tr >
                                                    <td>
                                                    </td>
                                                    <td>
                                                        {{obs.date}}
                                                    </td>
                                                    <td>
                                                        {{obs.sentence}}
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-warning btn-lg " title="Supprimer action" (click)="supprimerObsTemp(obs)" style="padding: 0;border: none; background: none;">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container> 
                                    </tbody>
                                </table>                                               
                            </div>
                        </div>
                      
                    </div>

          <div class="col-sm-3 sidenav" style="background-color: rgba(236, 234, 234, 0.49); height:1500px;border-color:black;">

          </div>
        </div>
      </div>
</div>
