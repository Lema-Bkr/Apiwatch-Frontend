<div class="wrapper">
        <div class="sidebar" data-color="red" data-image="">
            <app-sidebar ></app-sidebar>
            <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
        </div>
    
        <div class="main-panel">
            <navbar-cmp (messageEvent)="receiveMessage($event)"></navbar-cmp>
            <router-outlet></router-outlet>
        
            
            <div class="container-fluid" style="background-color: white;" ngResizable>
                    <div class="container-fluid">
                            <div class="form-inline" >
                            <div class="form-group">
                                  <form>
                                    <label><h4>Rucher :</h4> </label>
                                    <select [(ngModel)]="rucherService.rucher" name="rucher" (change)="onSelectRucher($event)" class="form-control" id="sel1">
                                      <option *ngFor="let rucher of rucherService.ruchers; let i = index" [ngValue]="rucher"> {{rucher.name}} </option>
                                    </select>
                                  </form>
                                </div>
                              </div>
                          
                          <div style="text-align:center">
                          </div>
                              <!--<div style="width: 700px; height: 1000px;" id ="main"></div>-->
                    </div>
                        <div id="cityCont" class="container">
                              <div>
                                    <div style="text-align:center">
                                            <h2>
                                                <img src="https://openweathermap.org/img/w/{{meteoService.meteo[0].icons}}.png" class="forecast-icon" alt="forecast">
                                                      {{meteoService.meteo[0].tempMin}}° à {{meteoService.ville}}
                                            </h2>      
                                    </div>
                              </div>
                        </div>
                        <div id="contentChart">
                            <div echarts [options]="calendrier.options"[autoResize]="true"  [merge]="meteoService.mergeOption" [loading]="!meteoService.status" style="width:100%;"></div>
                            <!--<div echarts [options]="graphMeteo.option" [autoResize]="true"  [merge]="meteoService.mergeOptionGraph" [loading]="!meteoService.status" style="width:45%;height:28vh;"></div>-->
                        </div>
                    </div>
        </div>
    </div>
