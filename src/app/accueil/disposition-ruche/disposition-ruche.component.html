<div class="wrapper">
  <div class="sidebar" data-color="red" data-image="">
      <app-sidebar ></app-sidebar>
      <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
  </div>
  <div class="main-panel">
    <navbar-cmp (messageEvent)="receiveMessage($event)"></navbar-cmp>
    <router-outlet></router-outlet>
  <div class="main-panel">
    <div class="form-group">
      <form>
        <label><h4>Rucher :</h4> </label>
        <select [(ngModel)]="rucherService.rucher" name="rucher" id="sel1" (change)="onChange($event)">
          <option *ngFor="let rucher of rucherService.ruchers; let i = index" [id]="i" [ngValue]="rucher" >{{ rucher.name }}</option>
        </select>
      </form>
      <div id="cadre" [ngStyle]="style">
         <!-- <img src="/assets/img/rucher-loin.jpg"/>-->
        <div
        data-toggle="tooltip" data-placement="top" [title]="infoRuche"
        *ngFor="let ruche of rucheService.ruches; let i = index" 
        [style.left.%]="ruche.hivePosX"
        [style.top.%]="ruche.hivePosY"
        [id]="i" (mouseover)="onMouseover(ruche)" (stopped)="onDragEnd($event)" [allowedOffsets]="offset" ngDraggable [class]="dailyRecTh.getStatus(ruche.id)">
        </div>
      </div>
      </div>
    </div>
