<aw-wizard id="wizard-id" #wizard [navBarLayout]="'large-empty-symbols'">
    <aw-wizard-step [stepTitle]="'Steptitle 1'">
        <ng-template awWizardStepSymbol><img src="./assets/img/bee-icon.svg" style="width:2em"></ng-template>
        <div class="centered-content">
            <div>
                <h1>Welcome !</h1>
                <p>we want to guide your first steps creating apiary and other hives.<br />
                    Once you’re done you’ll be able to fly with your own wings</p>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
            </div>
        </div>
    </aw-wizard-step>
    <aw-wizard-step [stepTitle]="'Steptitle 2'">
        <ng-template awWizardStepSymbol><img src="./assets/wizard/apiary.png" style="width:6em"></ng-template>
        <div class="centered-content">
            <div>

                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Apiary name" class="form-control" id="name">
                        <input type="text" placeholder="City" class="form-control" id="city">
                        <input type="text" placeholder="Zip code" class="form-control" id="zipCode">
                    </div>
                </form>

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
                <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
            </div>
        </div>
    </aw-wizard-step>
    <aw-wizard-step [stepTitle]="'Steptitle 2'">
        <ng-template awWizardStepSymbol><img src=" ./assets/img/apiary-icon.png" style="width:2em">
        </ng-template>
        <div class="centered-content">
            <div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
                <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
            </div>
        </div>
    </aw-wizard-step>
    <aw-wizard-step [stepTitle]="'Steptitle 2'">
        <ng-template awWizardStepSymbol><img src="./assets/img/sensor-icon.png" style="width:2em"></ng-template>
        <div class="centered-content">
            <div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
                <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
            </div>
        </div>
    </aw-wizard-step>
    <aw-wizard-step [stepTitle]="'Steptitle 3'">
        <ng-template awWizardStepSymbol><img src="./assets/img/flower-icon.png" style="width:2em">
        </ng-template>
        <div class="centered-content">
            <div>
                Content: Step 3
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
                <button type="button" class="btn btn-secondary" awResetWizard>Reset</button>
            </div>
        </div>
    </aw-wizard-step>
</aw-wizard>
