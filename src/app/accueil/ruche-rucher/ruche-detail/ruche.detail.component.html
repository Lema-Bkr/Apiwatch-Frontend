                      <div class="bs-example">
                          <div class="panel-group" id="accordion">
                                <div class="panel panel-info ">
                                  <div class="panel-heading "  >
                                      <h4 class="panel-title" >
                                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                             <b>1. Historique des actions et des observations</b>
                                           </a>
                                      </h4>
                                  </div>
                                  <div id="collapseOne" class="panel-collapse collapse in">
                                      <div class="panel-body">
                                     
                                            <button data-toggle="tooltip" data-html="true" title="Nouveau capteur" data-toggle="modal" style="margin-left: 98%; padding: 0;border: none; background: none;"

                                                                               {{hiveObs.date}}
                                                                           </td>
                                                                            
                                                                            <td>
                                                                                {{hiveObs.sentence}}
                                                                            </td>
                                                                            <td>
                                                                                Observation
                                                                            </td>
                                                                            <td>
                                                                                <button data-toggle="tooltip" data-html="true" title="Modifier ruche" data-toggle="modal" type="button" (click)="onSelectObsR(hiveObs)"
                                                                                    data-target="#editObservationModal" class="btn btn-primary  btn-lg " style="padding: 0;border: none; background: none;">
                                                                                    <i class="fa fa-edit"></i>
                                                                                </button>
                                                                                <button type="button" class="btn btn-warning btn-lg "  title="Supprimer ruche" style="padding: 0;border: none; background: none;" (click)="deleteObsR(hiveObs)">
                                                                                    <i class="fa fa-times"></i>
                                                                                </button>
                                                                            </td>
                                                                            
                                                                        </tr>
                                                                    </ng-container>
                                                                    <ng-container *ngIf="hiveObs.type =='HiveAct'">
                                                                            <tr style="color: blue;">
                                                                                <td>
                                                                                   {{hiveObs.date}}
                                                                               </td>
                                                                                
                                                                                <td>
                                                                                    {{hiveObs.sentence}}
                                                                                </td>
                                                                                <td>
                                                                                    Action
                                                                                </td>
                                                                                <td>
                                                                                    <button data-toggle="tooltip" data-html="true" title="Modifier ruche" data-toggle="modal" type="button" (click)="onSelectObsR(hiveObs)"
                                                                                        data-target="#editObservationModal" class="btn btn-primary  btn-lg " style="padding: 0;border: none; background: none;">
                                                                                        <i class="fa fa-edit"></i>
                                                                                    </button>
                                                                                    <button type="button" class="btn btn-warning btn-lg "  title="Supprimer ruche" style="padding: 0;border: none; background: none;" (click)="deleteObsR(hiveObs)">
                                                                                        <i class="fa fa-times"></i>
                                                                                    </button>
                                                                                </td>
                                                                                
                                                                            </tr>
                                                                        </ng-container>   

                                                                </ng-container>

                                                                    <td>
                                                                        {{d.sentence}}
                                                                    </td>
                                                                </tr> -->
                                                            </tbody>
                                                    </table>
                                            </div>
                          



                                          <b class="text-success"></b>
                                          
                                          
                                                                                                       
                                      </div>
                                  </div>
                                </div>
                         
                          </div>
                        
                      </div>

<!-- New Observation Modal -->
<div class="modal fade" id="newObservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><h3 class="text-center">Nouvelle Observation</h3> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body" id="popupObs">
        <form  [formGroup]="ObservationForm" (ngSubmit)="createObservation(ObservationForm.value)">

                <div class="form-group">
                                        
            
                        <label  class="col-form-label" for="exampleRadios1" >
                            Type :  
                        </label>
                        <div class="form-check">
                                <input class="form-check-input" (change)="selectRadioObs()" type="radio" formControlName="checkbox" name="checkbox"  [checked]="radioObs">
                            <label class="form-check-label" for="exampleRadios1" >
                                Observations
                            </label>
                                
                            <input class="form-check-input" (change)="selectRadioAction()" type="radio" formControlName="checkbox" name="checkbox" [checked]="radioAct">
                            <label class="form-check-label" for="exampleRadios1">
                               Actions 
                            </label>
                            
                        </div>
                    </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Observations/Actions :</label>
            <input [(ngModel)]="sentence" formControlName="sentence" type="text" class="form-control" id="recipient-name">
        </div>

       
        
           
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"  (click)="createObservation(ObservationForm.value)" [disabled]="!ObservationForm.valid" > Créer Observation</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
       
      </div>
    </div>
    </div>
</div>
    <!-- End of new Observation Modal -->



<!-- Edit Observation Modal -->
<div class="modal fade" id="editObservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><h3 class="text-center">Editer Observation</h3> </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  [formGroup]="ObservationForm" (ngSubmit)="onEditObservation(ObservationForm.value)">
              <div class="form-group">
                <label for="recipient-editobs" class="col-form-label">Observations :</label>
                <textarea [(ngModel)]="sentence" formControlName="sentence" type="text" class="form-control" id="recipient-editobs" value="{{ selectedObsR.sentence }}"></textarea>
              </div>
              
               
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="onEditObservation(ObservationForm.value)" [disabled]="!ObservationForm.valid" > Modifier Observation</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetObservationForm()">Fermer</button>
          </div>
        </div>
        </div>
        </div>
        <!-- End of edit Observation Modal -->
