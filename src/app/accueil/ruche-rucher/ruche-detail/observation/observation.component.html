<div class="container-fluid" style="background-color:white;">
  <div class="row content">
          <div class="col-sm-12">                        
                <div class="form-inline" >
                  <div class="form-group">
                          <h4>Hive # : {{ rucheName }} </h4>
                  </div>
                </div>
                <div class="bs-example">
                    <div class="panel-group" id="accordion">
                          <div class="panel panel-info ">
                            <div class="panel-heading "  >
                                <h4 class="panel-title" >
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                       <b>1. Historique des actions et des observations</b>
                                     </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                               
                                      <button data-toggle="tooltip" data-html="true" title="Nouveau capteur" data-backdrop="false"  data-toggle="modal" style="margin-left: 98%; padding: 0;border: none; background: none;"
                                      data-target="#newObservationModal"  class="btn btn-success btn-lg" >
                                                <i class="fa fa-plus"></i>
                                      </button>
                                               
                                      <!-- tables ruche -->
                                      <div>
                                              <table class="table">    
                                                      <thead class="thead-dark">
                                                      <tr>
                                                          <th scope="col">Date</th>
                                                          <th scope="col">Sentence</th>
                                                          <th scope="col">Type</th>
                                                          <th scope="col">Actions</th>
                                                      </tr>
                                                      </thead>
                                                      <tbody>
                                                          <ng-container *ngFor="let hiveObs of observationService.observationsHive" >
                                                              <ng-container *ngIf="hiveObs.type =='HiveObs'">
                                                                  <tr >
                                                                      <td>{{hiveObs.date}}</td>
                                                                      <td>{{hiveObs.sentence}}</td>
                                                                      <td>Observation</td>
                                                                      <td>
                                                                          <button data-toggle="tooltip" data-html="true" title="Modifier ruche" data-toggle="modal" type="button" (click)="onSelectObsR(hiveObs)"
                                                                              data-target="#editObservationModal" data-backdrop="false" class="btn btn-primary  btn-lg " style="padding: 0;border: none; background: none;">
                                                                              <i class="fa fa-edit"></i>
                                                                          </button>
                                                                          <button type="button" class="btn btn-warning btn-lg "  title="Supprimer ruche" style="padding: 0;border: none; background: none;" (click)="deleteObsR(hiveObs)">
                                                                              <i class="fa fa-times"></i>
                                                                          </button>
                                                                      </td>
                                                                      
                                                                  </tr>
                                                              </ng-container>
                                                              <ng-container *ngIf="hiveObs.type =='HiveAct'">
                                                                      <tr style="color: blue;">
                                                                          <td>{{hiveObs.date}}</td>
                                                                          <td>{{hiveObs.sentence}}</td>
                                                                          <td>Action</td>
                                                                          <td>
                                                                              <button  data-toggle="tooltip" data-html="true" title="Modifier ruche" data-toggle="modal" type="button" (click)="onSelectObsR(hiveObs)"
                                                                                  data-target="#editObservationModal" data-backdrop="false" class="btn btn-primary  btn-lg " style="padding: 0;border: none; background: none;">
                                                                                  <i class="fa fa-edit"></i>
                                                                              </button>
                                                                              <button  type="button" class="btn btn-warning btn-lg "  title="Supprimer ruche" style="padding: 0;border: none; background: none;" (click)="deleteObsR(hiveObs)">
                                                                                  <i class="fa fa-times"></i>
                                                                              </button>
                                                                          </td>
                                                                          
                                                                      </tr>
                                                                  </ng-container>   

                                                          </ng-container>
                                                      </tbody>
                                              </table>
                                      </div>
                                    <b class="text-success"></b>                                                        
                                </div>
                            </div>
                          </div>
                   
                    </div>
                  
                </div>  
              </div>
  </div>
</div>

<!-- MODALS ARE DECLARE HERE !!! -->

<!-- New Observation Modal -->
<div class="modal fade" id="newObservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel"><h3 class="text-center">Nouvelle Observation</h3> </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" id="popupObs">
  <form  [formGroup]="ObservationForm" (ngSubmit)="createObservation()">
          <div class="form-group">
                  <label  class="col-form-label" for="exampleRadios1" >Type :  </label>
                  <div class="form-check">
                      <input class="form-c  heck-input" type="radio" formControlName="type" value="HiveObs" [checked]>
                      <label class="form-check-label" for="exampleRadios1" >Observations</label>
                      <input class="form-check-input" type="radio" formControlName="type" value="HiveAct">
                      <label class="form-check-label" for="exampleRadios1">Actions </label>
                  </div>
              </div>

    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Observations/Actions :</label>
      <input type="date" formControlName="date">
      <input formControlName="sentence" type="text" class="form-control" id="recipient-name">
  </div>

 
  
     
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary"  (click)="createObservation()" [disabled]="!ObservationForm.valid" > Cr√©er Observation</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
 
</div>
</div>
</div>
</div>
<!-- End of new Observation Modal -->



<!-- Edit Observation Modal -->
<div class="modal fade" id="editObservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"><h3 class="text-center">Editer Observation</h3> </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form  [formGroup]="ObservationForm" (ngSubmit)="onEditObservation()">
        <div class="form-group">
          <label for="recipient-editobs" class="col-form-label">Observations :</label>
          <textarea formControlName="sentence" type="text" class="form-control" id="recipient-editobs"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" (click)="onEditObservation()" [disabled]="!ObservationForm.valid" > Modifier Observation</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetObservationForm()">Fermer</button>
    </div>
  </div>
  </div>
  </div>
  <!-- End of edit Observation Modal -->
