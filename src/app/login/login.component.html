<body>
	<section class="container">
	    <section class="login-form">
		<form (ngSubmit)="verifLogin()" role="login" *ngIf="formLogin">
			<div>
				<img src="./assets/logo.png" style="width:50px;height: 50px;" alt="" />
			</div>			
			<input type="text" name="username" [(ngModel)]="authService.login.username" placeholder="Username" required class="form-control input-lg" />
			<input type="password" [(ngModel)]="authService.login.password" name="password" placeholder="Password" required class="form-control input-lg" />
			<button type="submit" name="go" class="btn btn-lg btn-block btn-info">Sign in</button>
			<div>
				<a (click)="formLogin = !formLogin" href="#">Create account</a> or <a href="#">reset password</a>
			</div>
        </form>
        <form *ngIf="!formLogin" role="login" [formGroup]="signupForm" (ngSubmit)="signup();">
                <div>
                    <img src="./assets/logo.png" style="width:50px;height: 50px;" alt="" />
                </div>	
            <div class="form-group">
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input required formControlName="email" type="email" class="form-control register" name="email" id="email" placeholder="Enter your Email" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input required formControlName="username" type="text" class="form-control register" name="username" id="username" placeholder="Enter your Username" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input required formControlName="password" type="password" class="form-control register" name="password" placeholder="Enter your Password" />
                    </div>
                </div>
            </div>
            <div class="form-group ">
               <button type="submit" name="go" class="btn btn-lg btn-block btn-info">Sign up</button>
            </div>
            <div>
                <a (click)="formLogin = !formLogin" href="#">Sign-in</a>
            </div>
        </form>
		</section>
	</section>
</body>
