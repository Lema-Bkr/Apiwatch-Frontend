<body>
        <div >
            <div id="content" class="col-md-6 col-md-offset-5">
                <h2>Welcome to<b> Mellisphera</b> !</h2>
                <form (ngSubmit)="verifLogin()" >
                    <div class="form-group">
                        <input type="text" [(ngModel)]="authService.login.username" class="form-control" required name="username"  placeholder="Nom d'utilisateur"required />
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="authService.login.password"  requiered class="form-control"  name="password"  placeholder="Mot de passe" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Se Connecter">
                    </div>
                </form>
            </div>    
        </div>
        </body>
