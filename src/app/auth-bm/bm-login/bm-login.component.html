<section>
  <div id="loginBm-form">
<!--     <div>
      <img src="./assets/logo.png" style="width:80px;" alt="" />
    </div> -->
    <legend>Login</legend>
    <div class="form-group">
      <label for="">Email :</label>
      <input type="email" [(ngModel)]="email" class="form-control" placeholder="Input field">
    </div>
    <div class="form-group">
      <label for="">Password :</label>
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Input field">
    </div>
    <button id="btnSubmit" type="button" (click)="login()" class="btn btn-success">Login</button>
  </div>

</section>
