<section>
  <div id="loginBm-form">
<!--     <div>
      <img src="./assets/logo.png" style="width:80px;" alt="" />
    </div> -->
    <legend>Login</legend>
    <div class="form-group">
      <label for="">Email :</label>
      <input type="text" [(ngModel)]="email" class="form-control" placeholder="Input field">
    </div>
    <div class="form-group">
      <label for="">Password :</label>
      <input type="text" [(ngModel)]="password" class="form-control" placeholder="Input field">
    </div>
    <button id="btnSubmit" type="button" class="btn btn-success">Success</button>
  </div>

</section>
