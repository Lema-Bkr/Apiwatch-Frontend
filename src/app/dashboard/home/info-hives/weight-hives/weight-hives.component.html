<div id="stock">
  <div id="no-data" class="alert alert-info"
      *ngIf="dailyRecordWservice.mergeOptionWeight.series[0].data.length < 1 && !dailyRecordWservice.loading">
      <i class="fa fa-info-circle fa-2x"></i><label>{{ 'HIVE_DETAIL.STOCK.NO_DATA' | translate}}</label>
      <strong><br/>{{ 'HIVE_DETAIL.STOCK.WEIGHT' | translate}}</strong>
  </div>
  <div *ngIf="dailyRecordWservice.mergeOptionWeight.series[0].data.length > 0" echarts
    [options]="option" [autoResize]="true" [merge]="dailyRecordWservice.mergeOptionWeight"
    [loading]="dailyRecordWservice.loading" style="width:100%;height:40vh;" id="calendrierPoids">
  </div>
