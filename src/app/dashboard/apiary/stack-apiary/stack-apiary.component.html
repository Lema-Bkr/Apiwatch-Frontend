<div class="content">
    <div class="row">
        <div id="range-group">
            <select (change)="selectRange()" [disabled]="loadingStack" [(ngModel)]="stackService.range" name="range"
                class="form-control">
                <option *ngFor="let range of ranges;" [ngValue]="range" [selected]="range.scale == 15">
                    {{ 'HIVE_DETAIL.HOURLY.LAST' | translate}}
                    {{
                           range.scale + "  " + traduction(range.type)
                        }}</option>
            </select>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div id="apiary-group">
                <div id="main-menu" class="list-group">
                    <ng-container *ngFor="let rucher of rucherService.allApiaryAccount; let i = index;">
                        <a [href]="getId(i)" class="list-group-item apiary" data-toggle="collapse"
                            data-parent="#main-menu"><span class="puce-apiary"></span>{{ rucher.name }}<span
                                class="caret"></span></a>
                        <div class="collapse list-group-level1" [id]="i">
                            <a [class]="'list-group-item sub-items ' + checkLoadingDone()"
                                *ngFor="let ruche of getHiveByApiary(rucher.id); let i = index"
                                (click)="selectHive(ruche, $event)" data-parent="#sub-menu"><i
                                    [class]="'circle ' + stackService.checkHiveisActive(ruche.id)"
                                    [style.background-color]="getColor(ruche)"></i><span
                                    class="puce-hive"></span>{{ ruche.name }}</a>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div id="col-graph" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div id="stackGraph" echarts [options]="stackApiaryGraph.options" [loading]="loadingStack"
                (chartInit)="onChartInit($event)" [merge]="recordService.mergeOptionStackApiary" style="width: 100%;"
                [autoResize]="true">
            </div>
        </div>
    </div>
</div>
