<div id="inspect-params-content">
  <table class="table table-striped">
    <thead style="display: none;">
      <tr>
        <th scope="col" class="text-left cols_icon"></th>
        <th scope="col" class="text-left cols_name"></th>
        <th scope="col" class="text-left cols_type"></th>
        <th scope="col" class="text-left cols_applies"></th>
        <th scope="col" class="text-left cols_seasons"></th>
        <th scope="col" class="text-left cols_on_off" ></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let conf of inspConf; let i = index">
        <tr [class]="(isEnable(i)? '' : 'disable')">
          <td>
            <img width="50px" height="50px" [src]="'./assets/ms-pics/' + conf.inspCat.img.toLowerCase() + '_b.svg'">
          </td>
          <td style='vertical-align: middle;'>{{'INSP_CONF.' + conf.inspCat.name.toUpperCase() | translate}}</td>
          <td style='vertical-align: middle;'>
            <ng-container *ngIf="isEnable(i) && conf.inspCat.type === 'act'">
                <div [class]="'div-act'"></div>
            </ng-container>
            <ng-container *ngIf="isEnable(i) && conf.inspCat.type === 'obs'">
              <div [class]="'div-obs'"></div>
            </ng-container>
          </td>
          <td style='vertical-align: middle;'>
            <ng-container *ngIf="isEnable(i)">
              <ng-container *ngFor="let apply of conf.inspCat.applies">
                <div>{{'INSP_CONF.APPLIES.'+ apply.toUpperCase() | translate}}</div>
              </ng-container>
            </ng-container>
          </td>
          <td style='vertical-align: middle;'>
            <ng-container *ngIf="isEnable(i)">
              <button [class]="'btn btn-default btn-spring ' + (isSeasonActive(conf.inspCat, 'spring') ? 'active' : '')" (click)="seasonClick($event, insp)"></button>
              <button [class]="'btn btn-default btn-summer ' + (isSeasonActive(conf.inspCat, 'summer') ? 'active' : '')" (click)="seasonClick($event, insp)"></button>
              <button [class]="'btn btn-default btn-autumn ' + (isSeasonActive(conf.inspCat, 'autumn') ? 'active' : '')" (click)="seasonClick($event, insp)"></button>
              <button [class]="'btn btn-default btn-winter ' + (isSeasonActive(conf.inspCat, 'winter') ? 'active' : '')" (click)="seasonClick($event, insp)"></button>
            </ng-container> 
          </td>
          <td style='vertical-align: middle;'>
            <div class="btn-group" id="status" data-toggle="buttons">
              <label [class]="'btn btn-default btn-on ' + (isEnable(i) ? 'active' : '')"
              (click)="onEnable(i)">
                <input type="radio" value="1"
                  name="multifeatured_module[module_id][status]">ON
              </label>
              <label [class]="'btn btn-default btn-off '  + (isEnable(i) ? '' : 'active')"
              (click)="onDisable(i)">
                <input type="radio" value="0"
                  name="multifeatured_module[module_id][status]">OFF
              </label>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
