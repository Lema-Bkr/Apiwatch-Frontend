<div class="inspect-new-container">
  <div class="title" style="display:flex;align-items: center;flex-wrap: wrap;">
    <div class="title-container">
      <h3>{{'INSPECT.NEW.TITLE' | translate }}</h3>
      <select id="inspect-apiary-select" (change)="onSelectChange()">
        <option disabled selected value style="color:grey;"> {{'INSPECT.NEW.DEFAULT_SELECT' | translate}} </option>
        <option *ngFor="let apiary of user_apiaries" value="{{apiary.name}}"> {{apiary.name}} </option>
      </select>
    </div>
    <div class="title-date">
      <h3>{{'INSPECT.NEW.DATE' | translate }}</h3>
      <div style="width:auto; display: flex; flex-wrap: wrap;">
        <div style="width:auto; margin-right:10px;">
          <i class="fa fa-calendar inspect-time-icon"></i>
          <input class="inspect-time-input" placeholder="{{'INSPECT.NEW.PLACEHOLDER' | translate}}" [(ngModel)]="inspect_date" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1" (ngModelChange)="inspectDate()">
          <owl-date-time [pickerType]="'calendar'" #dtPicker1></owl-date-time>
        </div>
        <div style="width:auto;">
          <input class="inspect-time-input-hours" type="number" min="00" max="23" (change)="inspectDateHours()"
                 style="width:50px;">
          :
          <input class="inspect-time-input-minutes" type="number" min="00" max="59" (change)="inspectDateMinutes()"
                 style="width:50px;">
        </div>
      </div>
    </div>
  </div>
    <div class="inspect-body">
      <div class="inspect-apiary">
          <div class="apiary-obs-div">
            <table style="table-layout: fixed;">
              <thead>
                <tr>
                  <th></th>
                  <th>
                    <img src="../../../../assets/ms-pics/low_cb.svg" width="20" height="20">
                  </th>
                  <th>
                    <img src="../../../../assets/ms-pics/average_cb.svg" width="20" height="20">
                  </th>
                  <th>
                    <img src="../../../../assets/ms-pics/high_cb.svg" width="20" height="20">
                  </th>
                  <th style="text-align: center;">
                    <img src="../../../../assets/ms-pics/none_cb.svg" width="15" height="15">
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><img src="../../../../assets/ms-pics/bee_b.svg" width="30" height="30"></td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="bees_low_check" (click)="setBeeLevel('low', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="bees_avg_check" (click)="setBeeLevel('avg', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="bees_high_check" (click)="setBeeLevel('high', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="bees_none_check" (click)="setBeeLevel('none', 'apiary')">
                  </td>
                </tr>
                <tr>
                  <td><img src="../../../../assets/ms-pics/emptybrood_b.svg" width="30" height="30"></td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="brood_low_check" (click)="setBroodLevel('low', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="brood_avg_check" (click)="setBroodLevel('avg', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="brood_high_check" (click)="setBroodLevel('high', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="brood_none_check" (click)="setBroodLevel('none', 'apiary')">
                  </td>
                </tr>
                <tr>
                  <td><img src="../../../../assets/ms-pics/res_b.svg" width="30" height="30"></td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="res_low_check" (click)="setResLevel('low', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="res_avg_check" (click)="setResLevel('avg', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="res_high_check" (click)="setResLevel('high', 'apiary')">
                  </td>
                  <td style="padding-left:5px; padding-right:5px;">
                    <input class="form-check-input" type="radio" value="" id="res_none_check" (click)="setResLevel('none', 'apiary')">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="apiary-op d-flex flex-wrap">
            <div id="brood-stage">
              <button class="btn apiary-obs brood-egg" (click)="setBroodStage('egg', 'apiary')"></button>
              <button class="btn apiary-obs brood-larva" (click)="setBroodStage('larva', 'apiary')"></button>
              <button class="btn apiary-obs brood-pupa" (click)="setBroodStage('pupa', 'apiary')"></button>
              <button class="btn apiary-obs brood-drone" (click)="setBroodStage('drone', 'apiary')"></button>
              <button class="btn apiary-obs brood-none" (click)="setBroodStage('none', 'apiary')"></button>
            </div>
            <div>
              <button class="btn apiary-obs health-dead" (click)="setHealth('dead', 'apiary')"></button>
              <button class="btn apiary-obs health-sick" (click)="setHealth('sick', 'apiary')"></button>
              <button class="btn apiary-obs health-average" (click)="setHealth('average', 'apiary')"></button>
              <button class="btn apiary-obs health-queen" (click)="setHealth('queen', 'apiary')"></button>
              <button class="btn apiary-obs health-swarm" (click)="setHealth('swarm', 'apiary')"></button>
            </div>
            <div>
              <ng-container *ngFor="let conf of inspConf; let i = index">
                <ng-container *ngIf="conf.enable && conf.inspCat.applies.includes('apiary') && conf.inspCat.type === 'act'">
                  <button [class]="'apiary-action btn btn-' + conf.inspCat.img.toLowerCase() + '_b'"
                  (click)="changeActive($event, conf.inspCat, 'apiary', 'act')"
                  data-toggle="tooltip" data-placement="top" title="{{ 'INSP_CONF.' + conf.inspCat.name.toUpperCase() | translate }}"></button>
                </ng-container>
              </ng-container>
            </div>
          </div>
          <div class="apiary-notes-todo">
            <div class="inspect-apiary-notes">
              <button class="btn apiary-notes" style="padding: 0;" (click)="toggleNotes($event)"><i class="fas fa-pen" style="font-size: 18px;"></i></button>
              <textarea placeholder="{{'INSPECT.NEW.NOTE_PLACEHOLDER' | translate}}" (change)="saveApiaryNotes($event)" class="apiary-notes-input" name="Text1" cols="40" rows="5" spellcheck="false"></textarea>
            </div>
            <div class="inspect-apiary-todo">
              <button class="btn apiary-todo" (click)="toggleTodo($event)"></button>
              <textarea placeholder="{{'INSPECT.NEW.TODO_PLACEHOLDER' | translate}}" (change)="saveApiaryTodo($event)" class="apiary-todo-input hide-textarea" name="Text2" cols="40" rows="5" spellcheck="false"></textarea>
            </div>
          </div>
      </div>
      <div class="inspect-hive">
        <div id="hives-table">
          <div id="hives-table-body" *ngIf="active_apiary_index > 0">
            <ng-container *ngFor="let ruche of user_hives">
              <div style="margin-bottom: 15px; width:99%">
                <h4 style="font-weight: bold; text-align: left; margin-left: 5px; border-bottom: 1px solid #ddd;">{{ruche.name}}</h4>
                <div style="display: flex; flex-wrap: wrap; width: 100%;">
                  <div class="hive-obs-div">
                    <table style="table-layout: fixed;">
                      <thead>
                        <tr>
                          <th></th>
                          <th>
                            <img src="../../../../assets/ms-pics/low_cb.svg" width="20" height="20">
                          </th>
                          <th>
                            <img src="../../../../assets/ms-pics/average_cb.svg" width="20" height="20">
                          </th>
                          <th>
                            <img src="../../../../assets/ms-pics/high_cb.svg" width="20" height="20">
                          </th>
                          <th>
                            <img src="../../../../assets/ms-pics/none_cb.svg" width="15" height="15">
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td><img src="../../../../assets/ms-pics/bee_b.svg" width="30" height="30"></td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_bees_low_check'" (click)="setBeeLevel('low', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_bees_avg_check'" (click)="setBeeLevel('avg', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_bees_high_check'" (click)="setBeeLevel('high', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_bees_none_check'" (click)="setBeeLevel('none', 'hive', ruche)">
                          </td>
                        </tr>
                        <tr>
                          <td><img src="../../../../assets/ms-pics/emptybrood_b.svg" width="30" height="30"></td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_brood_low_check'" (click)="setBroodLevel('low', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_brood_avg_check'" (click)="setBroodLevel('avg', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_brood_high_check'" (click)="setBroodLevel('high', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_brood_none_check'" (click)="setBroodLevel('none', 'hive', ruche)">
                          </td>
                        </tr>
                        <tr>
                          <td><img src="../../../../assets/ms-pics/res_b.svg" width="30" height="30"></td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_res_low_check'" (click)="setResLevel('low', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_res_avg_check'" (click)="setResLevel('avg', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_res_high_check'" (click)="setResLevel('high', 'hive', ruche)">
                          </td>
                          <td style="padding-left:5px; padding-right:5px;">
                            <input class="form-check-input" type="radio" value="" [id]="ruche.name + '_res_none_check'" (click)="setResLevel('none', 'hive', ruche)">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="hive-op">
                    <div>
                      <button [class]="'btn hives-obs brood-egg ' + ruche.name + '_egg'" (click)="setBroodStage('egg', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs brood-larva ' + ruche.name + '_larva'" (click)="setBroodStage('larva', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs brood-pupa ' + ruche.name + '_pupa'" (click)="setBroodStage('pupa', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs brood-drone ' + ruche.name + '_drone'" (click)="setBroodStage('drone', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs brood-none ' + ruche.name + '_none'" (click)="setBroodStage('none', 'hive', ruche)"></button>
                    </div>
                    <div>
                      <button [class]="'btn hives-obs health-dead ' + ruche.name + '_dead'" (click)="setHealth('dead', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs health-sick '  + ruche.name + '_sick'" (click)="setHealth('sick', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs health-average ' + ruche.name + '_average'" (click)="setHealth('average', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs health-queen '  + ruche.name + '_queen'" (click)="setHealth('queen', 'hive', ruche)"></button>
                      <button [class]="'btn hives-obs health-swarm '  + ruche.name + '_swarm'" (click)="setHealth('swarm', 'hive', ruche)"></button>
                    </div>
                    <div style="display: flex; flex-wrap: wrap; width: 100%;">
                      <ng-container *ngFor="let conf of inspConf; let i = index">
                        <button *ngIf="conf.enable && conf.inspCat.applies.includes('hive') && conf.inspCat.type === 'act'"
                        [class]="'hives-action btn btn-' + conf.inspCat.img.toLowerCase() + '_b'"
                        (click)="changeActive($event, conf.inspCat, 'hive', 'act', ruche)"
                        data-toggle="tooltip" data-placement="top" title="{{ 'INSP_CONF.' + conf.inspCat.name.toUpperCase() | translate }}"></button>
                      </ng-container>
                    </div>
                  </div>
                  <div class="hive-notes-todo" style="margin-top: 5px;">
                    <div class="inspect-hive-notes">
                      <button class="btn hive-notes" style="padding: 0;" (click)="toggleNotes($event)"><i class="fas fa-pen" style="font-size: 18px;"></i></button>
                      <textarea placeholder="{{'INSPECT.NEW.NOTE_PLACEHOLDER' | translate}}" (change)="saveHiveNotes($event, ruche)" class="hive-notes-input" name="Text1" cols="40" rows="5" spellcheck="false"></textarea>
                    </div>
                    <div class="inspect-hive-todo">
                      <button class="btn hive-todo" (click)="toggleTodo($event)"></button>
                      <textarea placeholder="{{'INSPECT.NEW.TODO_PLACEHOLDER' | translate}}" (change)="saveHiveTodo($event, ruche)" class="hive-todo-input hide-textarea" name="Text2" cols="40" rows="5" spellcheck="false"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="inspect-footer">
      <button class="btn btn-light">{{'INSPECT.NEW.BTN_PRINT' | translate}}</button>
      <button class="btn btn-success" (click)="saveInspection()">{{'INSPECT.NEW.BTN_SAVE' | translate}}</button>
    </div>
</div>
