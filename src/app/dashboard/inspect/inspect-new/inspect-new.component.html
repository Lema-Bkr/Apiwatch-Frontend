<div class="inspect-new-container">
    <h3>Nouvelle Inspection</h3>
    <div class="inspect-time">
        <div>
          <i class="fa fa-calendar inspect-time-icon"></i>
          <input class="inspect-time-input" placeholder="Choisir Date" [(ngModel)]="inspect_date" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1" (ngModelChange)="inspectDate()">
          <owl-date-time #dtPicker1></owl-date-time>
          <i class="fa fa-check valid-icon"></i>
        </div>
    </div>
    <div class="inspect-body">
      <div class="inspect-apiary">
        <div class="inspect-apiary-main">
          <div class="inspect-apiary-op">
            <select id="inspect-apiary-select" (change)="onSelectChange()" style="margin-left: 10px;">
              <option disabled selected value style="color:grey;"> Choisir rucher </option>
              <option *ngFor="let apiary of user_apiaries" value="{{apiary.name}}"> {{apiary.name}} </option>
            </select>
            <i class="fa fa-check valid-icon"></i>
          </div>
          <div class="apiary-op">
            <table id="apiary-op-table">
              <!-- Content added in TS function -->
            </table>
          </div>
          <div class="inspect-apiary-notes">
            <textarea placeholder="Notes" class="apiary-notes-input" name="Text1" cols="40" rows="5" spellcheck="false"></textarea>
          </div>
          <div class="inspect-apiary-todo">
            <textarea placeholder="Taches a venir" class="apiary-todo-input" name="Text2" cols="40" rows="5" spellcheck="false"></textarea>
          </div>
        </div>
      </div>
      <div class="inspect-hive">
        <table id="hives-table">
          <thead id="hives-table-head">
            <tr>
              <th>Ruche</th>
              <th>Actions & Observations</th>
              <th>Notes</th>
              <th>Taches</th>
            </tr>
          </thead>
          <tbody id="hives-table-body">
            <!-- Content added in TS function -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="inspect-footer">
      <button>Imprimer</button>
      <button (click)="saveInspection()">Enregistrer</button>
    </div>
</div>
