<div>
  <div class="btnNavWeight">
    <ul class="nav ul-weight">
      <li>
        <label for="raw-check">
          <input id="raw-check" type="checkbox" (change)="showGraph('raw-weight')" >
          {{ 'MELLICHARTS.WEIGHT.CHECKBOX.RAW' | translate }}
        </label>
      </li>
      <li>
        <label for="norm-check">
          <input id="norm-check" type="checkbox" (change)="showGraph('norm-weight')" >
          {{ 'MELLICHARTS.WEIGHT.CHECKBOX.NORM' | translate }}
        </label>
      </li>
      <li>
        <label for="gain-check">
          <input id="gain-check" type="checkbox" (change)="showGraph('gain-weight')" >
          {{ 'MELLICHARTS.WEIGHT.CHECKBOX.GAIN' | translate }}
        </label>
      </li>
    </ul>
    <div id="ref_date">
      <div class="input-wrapper">
        <i class="fa fa-calendar"></i>
        <input class="weight_ref_date" placeholder="{{'MELLICHARTS.WEIGHT.REF_DATE' | translate}}" [(ngModel)]="ref_Date" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1" (ngModelChange)="refDate()">
        <owl-date-time [pickerType]="'calendar'" #dtPicker1></owl-date-time>
    </div>
  </div>

  <div id="weight-render">
    <section (window:resize)="onResize($event)">
      <h3 id="raw-weight-title" style="text-align: center;">{{ 'MELLICHARTS.WEIGHT.RAW' | translate }}</h3>
      <h3 id="norm-weight-title" style="text-align: center;">{{ 'MELLICHARTS.WEIGHT.NORM' | translate }}</h3>
      <h3 id="gain-weight-title" style="text-align: center;">{{ 'MELLICHARTS.WEIGHT.GAIN' | translate }}</h3>
      <div class="chart" style="width: 100%; height:80vh;" id="graph-weight"></div>
    </section>
    <div class="infoToolip">
      <popover-content #weightCalendarTooltip placement="left" [animation]="true"
          [closeOnClickOutside]="false">
          <span class="helpTooltip">
            {{ 'MELLICHARTS.HELP.WEIGHT' | translate }}
          </span>
      </popover-content>
      <div [popover]="weightCalendarTooltip" style="font-size: 15px !important;">
          <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <div id="weight-table">

  </div>
</div>
