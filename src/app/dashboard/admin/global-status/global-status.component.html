<div id="content">
  <div class="info-group">
    <p class="icon-group float"><img src="./assets/ms-pics/alerts/sensor-icon_b.png" /></p>
    <h3 class="stop-float"><a [routerLink]="['../sensor-manager']" routerLinkActive="router-link-active">Sensors</a> : {{ adminService.allSensors.length }} </h3>
    <div class="charts" echarts [options]="optionsSensorChart" (chartInit)="onChartInitSensor($event)" [autoResize]="true" id="chart-sensor" style="width:100%;height: 60%;"></div>

  </div>
  <div id="group-chart" class="info-group">
    <p class="icon-group float"><img src="./assets/ms-pics/ui/sidebar/admin_b.png"></p>
    <h3 class="stop-float">Users : {{ adminService.allUsers.length }}</h3>
    <div class="charts" echarts [options]="optionsUserChart" (chartInit)="onChartInit($event)" [autoResize]="true" id="chart-pie" style="width:100%;height: 60%;"></div>
</div>
  <div class="info-group ">
    <p class="float"><img src="./assets/ms-pics/ui/login-icon_b.png" /></p>
    <h3 class="stop-float">Lasts connections : </h3>
    <ul id="log-list" class="float">
      <li *ngFor="let connexion of adminService.lastConnection">{{ connexion.connectionDate | myDate }} :
        {{ connexion.username }}</li>
    </ul>
  </div>
</div>
