<div class="sidebar-wrapper" [style.background-color]="sidebarService.getCurrentColor().color">
        <div class="logo">
            <a routerLink="./home">
                <img src="./assets/logo.png" style="width:30px;height: 30px;" />
            </a>
        </div>
        <ul class="nav responsive-nav">
    <!--         <li class="dropdown" *ngIf="isMobileMenu()">
                fdff
            </li> -->
    
            <li *ngIf="isMobileMenu()">
                <a href="#">
                    <img (click)="logout();" src="./assets/img/logout.png" style="width:30px;height: 30px;" />
                </a>
            </li>
            <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
            <li (click)="focus('home')">
                <a routerLink="./home/info-apiary" data-toggle="tooltip" id="home" data-placement="top" title="{{ 'SIDEBAR.APIARY' | translate }}">
                    <img src="./assets/icons/ui/melliUx.svg" style="width:50px;margin-left:-5px;"/>
                </a>
            </li>
            <li *ngIf="!tokenService.checkAuthorities('ROLE_ADMIN')" (click)="focus('flower')">
                <a routerLink="./fleurs-floraison" id="flower" data-toggle="tooltip" data-placement="top" title="{{ 'SIDEBAR.FLOWER' | translate }}">
                    <img src="./assets/icons/ui/flowers.svg" style="width:50px;margin-left:-5px;" />
                </a>
            </li>
            <li *ngIf="tokenService.checkAuthorities('ROLE_ADMIN')" (click)="focus('admin')">
                <a routerLink="./admin" data-toggle="tooltip" id="admin" data-placement="top" title="admin">
                    <img src="./assets/img/admin.svg" style="width:30px;height: 30px; margin-top:-6px;" />
                </a>
            </li>
            <li *ngIf="this.userService.getUser() == 'fstl'">
                <a routerLink="./fstl" data-toggle="tooltip" data-placement="top" title="FSTL">
                    FSTL
                </a>
            </li>
<!--              <li (click)="focus('stack')">
                <a id="stack" routerLink="./stack-apiary" data-toggle="tooltip" data-placement="top" title="{{ 'SIDEBAR.DATA' | translate }}">
                    <img src="./assets/img/stack.png" style="width:30px;height: 30px; margin-top:-6px;" />
                </a>
            </li> -->
            <li (click)="focus('melli-charts')">
                <a id="melli-charts" routerLink="./melli-charts" data-toggle="tooltip" data-placement="top" title="{{ 'SIDEBAR.DATA' | translate }}">
                    <img src="./assets/icons/ui/melliCharts.svg" style="width:50px;margin-left:-5px;" />
                </a>
            </li>
            <li (click)="focus('alertConf')">
                <a id="alertConf" routerLink="./alert-configuration" data-toggle="tooltip" data-placement="top" title="{{ 'SIDEBAR.ALERT_CONF' | translate }}">
                    <img src="./assets/icons/ui/settings.svg" style="width:50px;margin-left:-5px;" />
                </a>
            </li>
        </ul>
