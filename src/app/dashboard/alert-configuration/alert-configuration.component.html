  <section id="notif-list">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Value</th>
          <th scope="col" class="text-right">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr [class]="(isEnable(alert._id) ? 'enable' : 'disable')" *ngFor="let alert of alertType">
          <th scope="row">
            <img width="30px" [src]="'./assets/pictos_alerts/iconesPNG/' + alert.icon + '.png'">
            {{ alert.type }}
          </th>
          <td>
            <div *ngIf="isEnable(alert._id) && isAlterable(alert._id)" >
                <input class="rangeInput" #range (input)="onChageValue(range.value, alert._id);" type="range" [min]="getRangeValue(alert._id)[0]" [max]="getRangeValue(alert._id)[1]" [step]="getStep(alert._id)" [value]="getUserValue(alert._id)" />
                <p>{{ getUserValue(alert._id) }}</p>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group" id="status" data-toggle="buttons">
              <label [class]="'btn btn-default btn-on ' + (isEnable(alert._id) ? 'active': '')"
                (click)="onEnable(alert._id)">
                <input type="radio" [disabled]="!isAlterable(alert._id)" value="1"
                  name="multifeatured_module[module_id][status]">ON</label>
              <label [class]="'btn btn-default btn-off ' + (isEnable(alert._id) ? 'not-active': 'active')"
                (click)="onDisable(alert._id)">
                <input type="radio" [disabled]="!isAlterable(alert._id)" value="0"
                  name="multifeatured_module[module_id][status]">OFF</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    
    <div class="text-center">
      <button type="button" (click)="onSave()" class="btn btn-primary">Save modification</button>
    </div>
