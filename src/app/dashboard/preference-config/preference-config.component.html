<div class="row content">
    <div id="userConfig" class="panel panel-primary">
        <div class="panel-heading">Change password</div>
        <div class="panel-body">
            <form role="form">
                <div class="row">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <div class="form-group">
                            <label for="newPassword">New password</label>
                            <input type="text" class="form-control" id="newPassword" placeholder="Input field">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="text" class="form-control" id="confirmPassword" placeholder="Input field">
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
    <div id="date" class="panel panel-primary">
        <div class="panel-heading">Format date</div>
        <div class="panel-body">
            <p *ngFor="let format of userConfig.dtFormat">
                <input type="radio"><label>{{ format }}</label>
            </p>
        </div>
    </div>
</div>
